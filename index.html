<!-- ACTIVIDAD 15 GALERIA DE IMAGENES USANDO API DE UNSPLASH -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Aleatorias de Unsplash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        #image-container img {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        #load-images {
            padding: 10px 20px;
            background-color: #e600d3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #load-images:hover {
            background-color: #e600d3a6;
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes Aleatorias de Unsplash</h1>
    <!-- Botón para cargar nuevas imágenes -->
    <button id="load-images">Cargar Nuevas Imágenes</button>
    <!-- Contenedor donde se mostrarán las imágenes aleatorias -->
    <div id="image-container"></div>
    <script>
        // Seleccionamos el botón por su ID
        const button = document.getElementById('load-images');
        // Seleccionamos el contenedor donde se mostrarán las imágenes
        const imageContainer = document.getElementById('image-container');
        // Definimos cuántas imágenes queremos cargar
        const numberOfImages = 6; // Puedes cambiar este número para obtener más o menos imágenes

        // Añadimos un evento al botón que se ejecuta al hacer click
        button.addEventListener('click', async () => {
            // Esta es tu Access Key de la API de Unsplash (¡nunca la compartas públicamente!)
            const apiKey = 'LYFeTxlSsnUIXyh2uzNUvnp9GPEM8FPwLf85ptKROvI';
            // Limpiamos el contenedor antes de cargar nuevas imágenes
            imageContainer.innerHTML = '';

            // Bucle para obtener varias imágenes
            for (let i = 0; i < numberOfImages; i++) {
                // Realizamos la petición a la API de Unsplash para obtener una imagen aleatoria
                const response = await fetch(`https://api.unsplash.com/photos/random?client_id=${apiKey}`);
                // Convertimos la respuesta en formato JSON para obtener los datos
                const data = await response.json();
                // Extraemos la URL de la imagen desde los datos recibidos
                const imageUrl = data.urls.regular;
                // Creamos un elemento de imagen y lo añadimos al contenedor
                const imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                imgElement.alt = 'Imagen aleatoria de Unsplash';
                imageContainer.appendChild(imgElement);
            }
        });
    </script>
</body>
</html>
